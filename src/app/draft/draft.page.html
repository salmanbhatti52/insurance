<ion-header [translucent]="true" class="ion-no-border cheader">
  <ion-toolbar class="headBgGlobal">
    <ion-row style="display: flex; align-items: center">
      <ion-col size="2" style="padding-left: 25px">
        <ion-menu-toggle>
          <ion-buttons>
            <div style="width: 100%">
              <img src="assets/images/sb-button.svg" alt="sb-btn" />
            </div>
          </ion-buttons>
        </ion-menu-toggle>
      </ion-col>
      <ion-col size="8">
        <div class="title">Get Quote</div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div *ngIf="draftArr">
      <div class="boxdiv" *ngFor="let sp of draftArr">
        <div style="display: flex; margin-bottom: 7%" (click)="seeDetails(sp)">
          <img (error)="handleImgError($event, userIMG)" src="{{sp.image}}" alt=""
            style="width: 100px; height: 100px; object-fit: cover" />
          <p class="con-p2">{{sp.subProName}}</p>
        </div>
      </div>
    </div>

    <div style="text-align: center" class="boxdiv" *ngIf="!draftArr">
      <p style="padding: 20px 0px" class="con-p2">No draft present</p>
    </div>
  </div>
</ion-content>
