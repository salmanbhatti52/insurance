<!-- eslint-disable @angular-eslint/template/eqeqeq -->
<ion-header [translucent]="true" class="ion-no-border cheader">
    <ion-toolbar class="headBgGlobal">
        <ion-row style="display: flex; align-items: center">
            <ion-col size="2" style="padding-left: 25px">
                <div style="width: 100%">
                    <img (click)="goback()" src="assets/images/back-arrow.svg" alt="sb-btn" />
                </div>
            </ion-col>
            <ion-col size="8">
                <div class="title">Insurance Quote</div>
            </ion-col>
            <ion-col size="2" style="text-align: center; padding-top: 3%">

            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="wrapper">


        <div class="thirdParty-wrapper">
            <div class="flex-cls">

                <div style="width: 80%; margin: 0% auto">

                    <div class="label">Title<span style="color: #a8b400">*</span></div>
                    <div class="dropbox">
                        <div class="innerdropbox" (click)="openDropDwon('title')">
                            <div class="euro-text" style="width: 100%">{{useTitle}}</div>
                            <div class="imgdiv" style="padding-bottom: 2px; width: 5%">
                                <img style="height: 6.6px; width: 11.36px" src="assets/images/down-arrow.svg" *ngIf="showTitle==false" />
                                <img style="height: 6.6px; width: 11.36px" src="assets/images/yuparrow.svg" *ngIf="showTitle==true" />
                            </div>
                        </div>
                        <div *ngIf="showTitle==true" style="height: 100px; overflow: scroll">
                            <div *ngFor="let list of isavetitle;let i=index" (click)="selectTitle(list,i)">
                                <div class="euro-text1" [class.activeproduct]="list.active==true">
                                    {{list.title}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="label">First Name</div>
                        <div class="inputfield">
                            <div class="innerdropbox">
                                <ion-input [(ngModel)]="fName" style="height: 48px" type="email" placeholder="John" class="in-text"></ion-input>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="label">Last Name</div>
                        <div class="inputfield">
                            <div class="innerdropbox">
                                <ion-input [(ngModel)]="lName" style="height: 48px" type="email" placeholder="Doe" class="in-text">
                                </ion-input>
                            </div>
                        </div>
                    </div>

                    <div class="label">
                        Email Address<span style="color: #a8b400">*</span>
                    </div>
                    <div class="inputfield">
                        <div class="innerdropbox">
                            <ion-input [(ngModel)]="userEmail" style="height: 48px" type="email" placeholder="johndoe@gmail.com" class="in-text"></ion-input>
                        </div>
                    </div>

                    <div class="label">
                        Phone Number <span style="color: #a8b400">*</span>
                    </div>
                    <div class="inputfield">
                        <div class="innerdropbox">
                            <ion-input [(ngModel)]="mobNumber" style="height: 48px" type="tel" placeholder="Please enter phone number" class="in-text"></ion-input>
                        </div>
                    </div>
                    <div style="width: 90%; margin: 8% auto" (click)="createQuote(subProName)">
                        <ion-button class="btn">Continue</ion-button>
                    </div>
                </div>
            </div>
        </div>


    </div>



</ion-content>
