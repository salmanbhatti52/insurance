<ion-header [translucent]="true" class="ion-no-border cheader">
  <ion-toolbar class="headBgGlobal">
    <ion-row style="display: flex; align-items: center">
      <ion-col size="2" style="padding-left: 27px">
        <!-- <ion-buttons>
          <div style="width:100% ;" (click)="goback()">
            <img src="assets/images/back-arrow.svg" alt="sb-btn">
          </div>
        </ion-buttons> -->

        <ion-menu-toggle>
          <ion-buttons>
            <div style="width: 100%">
              <img src="assets/images/menuebtnblue.svg" alt="sb-btn" />
            </div>
          </ion-buttons>
        </ion-menu-toggle>
      </ion-col>
      <ion-col size="8">
        <div class="title">Agent Detail</div>
      </ion-col>
      <ion-col size="2"> </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="wrapper">
    <!-- <div style="display:flex;align-items: center;
    justify-content: space-around;">
      <h3 style="margin:0px;text-align:center;">Agent</h3>
    </div> -->

    <div class="box box-success">
      <div class="panel-body">
        <div class="main">
          <div class="title1">Agent ID</div>
          <div class="inner1">
            <div class="para">{{agentID}}</div>
          </div>
          <div class="title1">Agent Name</div>
          <div class="inner1">
            <div class="para">{{agentName}}</div>
          </div>

          <div class="title1">Email</div>
          <div class="inner1">
            <div class="para">{{email}}</div>
          </div>

          <div class="title1">Address</div>
          <div class="inner1">
            <div class="para">{{address}}</div>
          </div>

          <div class="title1">CityLGA</div>
          <div class="inner1">
            <div class="para">{{cityLGA}}</div>
          </div>

          <div class="title1">kycIssueDate</div>
          <div class="inner1">
            <div class="para">{{kycIssueDate}}</div>
          </div>
          <div class="title1">kycExpiryDate</div>
          <div class="inner1">
            <div class="para">{{kycExpiryDate}}</div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="img-div">
      <img src="assets/images/no-records.svg">
    </div> -->
  </div>
</ion-content>
