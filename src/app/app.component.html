<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header style="background-color:#1A206D !important;">
        <div style="width: 80%; margin: 17% auto 10px;">
          <div style="width: 100%;">
            <img (click)="closeMenu()" src="assets/images/icons/backwhite-arrow.svg" alt="">
          </div>
        </div>

      </ion-header>
      <ion-content style="--background: #1A206D !important;">
        <!-- <div style="text-align:center;">
          <img src="assets/images/logo1.svg">
        </div> -->
        <div style="display: flex;flex-direction: row;align-items: center; width: 80%;
          margin:0% auto 5%">
          <!-- <div class="imgdiv">
            <img src="assets/images/icons/userimg.svg">
          </div> -->
          <div class="textdiv" *ngIf="api.loginas=='user'">
            <div class="text1">Username: {{api.username}}</div>
          </div>
        </div>
        <div style="width:90%;margin:0% auto;" *ngIf="api.loginas=='user'">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
              routerLinkActive="selected" class="ion-no-padding" (click)="selected(p)">
              <img class="sidemenu-icons" *ngIf="p.status=='checked'" src="{{p.img1}}">
              <img class="sidemenu-icons" *ngIf="p.status=='unchecked'" src="{{p.img}}">
              <ion-label class="title">{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <!-- <ion-row>
            <ion-col size="9">
              <ion-label style="color: #fff;">Enable Face/Fingerprint ID</ion-label>
            </ion-col>
            <ion-col size="3">
              <ion-toggle class="toogleclass" (ionChange)="toogle($event)" checked *ngIf="api.fpval=='true'">
              </ion-toggle>
              <ion-toggle class="toogleclass" (ionChange)="toogle($event)" *ngIf="api.fpval=='false'"></ion-toggle>
            </ion-col>
          </ion-row> -->

        </div>
        <div style="width:90%;margin:0% auto;" *ngIf="api.loginas=='agent'">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages2; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
              routerLinkActive="selected" class="ion-no-padding" (click)="selected(p)">
              <img class="sidemenu-icons" *ngIf="p.status=='checked'" src="{{p.img1}}">
              <img class="sidemenu-icons" *ngIf="p.status=='unchecked'" src="{{p.img}}">
              <ion-label class="title">{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </div>


      </ion-content>
      <ion-footer class="ion-no-border fc" no-border style="background-color:#1A206D !important;">
        <div style="display: flex;
        width: 100%;
        margin-bottom: 10%;
        margin-left: 10%;" (click)="logout()">
          <div class="bottom">
            <img src="assets/images/icons/logout.svg">
          </div>
          <div class="stext">
            <span style="padding-left:4% ;">logout</span>
          </div>
        </div>

      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
