<ion-header [translucent]="true" class="ion-no-border cheader">
    <ion-toolbar class="headBgGlobal">
        <ion-row style="display: flex; align-items: center">
            <ion-col size="2" style="padding-left: 25px">
                <div style="width:100% ;" (click)="goback()">
                    <img src="assets/images/back-arrow.svg" alt="sb-btn">
                </div>
            </ion-col>
            <ion-col size="8">
                <div class="title">Download Receipt</div>
            </ion-col>
            <ion-col size="2"> </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="wrapper">
        <div class="boxdiv" *ngFor="let sp of transactionHistory">
            <ion-row>
                <ion-col class="ff">
                    <p class="con-p2 policy">{{sp.transactionType}}</p>
                </ion-col>
                <ion-col class="ff" style="text-align: right;">
                    <p class="con-p2">â‚¦ {{sp.transactionAmount}}</p>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="6" class="ff">
                    <p class="con-p2 ">{{sp.transactionDate}}</p>
                </ion-col>
                <ion-col size="6" class="ff" style="text-align: right;">
                    <p class="con-p2 aa">{{sp.transactionStatus}}
                        <ion-icon (click)="transreceipt(sp)" class="downloadbtn" name="cloud-download"></ion-icon>
                    </p>
                </ion-col>
            </ion-row>


        </div>
    </div>
</ion-content>
