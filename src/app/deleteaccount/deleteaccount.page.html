<ion-header [translucent]="true" class="ion-no-border cheader">
  <ion-toolbar class="headBgGlobal">
    <ion-row style="display: flex; align-items: center">
      <ion-col size="2" style="padding-left: 25px">
        <!-- <div style="width:100% ;" (click)="goback()">
          <img src="assets/images/back-arrow.svg" alt="sb-btn">
        </div> -->

        <ion-menu-toggle>
          <ion-buttons>
            <div style="width: 100%">
              <img src="assets/images/menuebtnblue.svg" alt="sb-btn" />
            </div>
          </ion-buttons>
        </ion-menu-toggle>
      </ion-col>
      <ion-col size="8">
        <div class="title">Delete Account</div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="wrapper">
    <div class="thead">Why do you want to delete your Insurance account?</div>
    <div class="flex-c" *ngFor="let checkboxes of Checkboxes">
      <ion-checkbox mode="md" class="check" [(ngModel)]="checkboxes.isItemChecked"
        (ionChange)="verifyEvent(checkboxes)">
      </ion-checkbox>
      <span class="lbl">{{checkboxes.question}}</span>
    </div>

    <div style="color: #fff; margin-top: 10%; font-size: 14px">
      Commnets(optional)
    </div>

    <ion-textarea rows="10" cols="5" class="desc-area" placeholder="Please provide additional information here..."
      [(ngModel)]="desc"></ion-textarea>

    <ion-button class="btn" (click)="delete()">Delete</ion-button>
  </div>
</ion-content>
