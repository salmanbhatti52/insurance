<ion-header [translucent]="true" class="ion-no-border cheader">
  <ion-toolbar class="headBgGlobal">
    <ion-row>
      <ion-col size="2" style="padding-left: 25px;">
        <ion-buttons>
          <div style="width:100% ;">
            <img (click)="goback()" src="assets/images/back-arrow.svg" alt="sb-btn">
          </div>
        </ion-buttons>
      </ion-col>
      <ion-col size="8">
        <div class="title">{{insurancename}}</div>
      </ion-col>
      <ion-col class="titleclass" size="2">
      </ion-col>


    </ion-row>
  </ion-toolbar>

</ion-header>
<ion-content>

  <div class="container">

    <div class="c-center">
      <p class="con-p1">Make a Quote</p>
    </div>

    <div class="boxdiv" *ngFor="let sp of subProducts">
      <div style="display:flex;margin-bottom: 7%;" (click)="seeDetails(sp)">
        <img src="{{sp.image}}" alt="" style="width: 170px; height: 83px;">
        <p class="con-p2">{{sp.name}}</p>
      </div>

    </div>
    <div class="boxdiv" *ngIf="productID==1">
      <div style="display:flex;margin-bottom: 7%;" (click)="seeDetails('null')">
        <img src="assets/images/carimg.png" alt="" style="width: 170px; height: 83px;">
        <p style="color: #1A206D;
        font-size: 17px;
        font-weight: 500;
        margin: 6% 0% 0% 4%;">COMPREHENSIVE MOTOR INSURANCE</p>
      </div>
    </div>


    <!-- <div *ngFor="let sp of subProducts">
      <div class="c-center">
        <img src="{{sp.image}}" alt="" style="margin-top:5%; width: 170px; height: 83px;">
        <p class="con-p2">{{sp.name}}</p>
      </div>

      <div class="btndiv">
        <ion-button class="btn" (click)="seeDetails(sp)">QUOTE</ion-button>
      </div>
      <hr style="margin-top:25px; border-top: 5px solid #A8B400; width:70%">
    </div> -->


  </div>

</ion-content>
